language: node_js
node_js:
- '4.2'
# - '5.1'
services:
- mongodb
before_script:
- npm i -g codeclimate-test-reporter
- npm i -g istanbul
script:
- istanbul cover -x '**/vendor/**' ./node_modules/.bin/_mocha
after_script:
- codeclimate-test-reporter < coverage/lcov.info
env:
- NODE_ENV=test
deploy:
  provider: heroku
  api_key:
    secure: 
  app: battlestats
  on:
    repo: Naxmeify/battlestats
